<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OrderOnline -- Personal Center</title>
<link rel="stylesheet" href="__PUBLIC__/Index/css/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/top.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/personal.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/foot.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/order.main.css" />

<script type="text/javascript" src="__PUBLIC__/Index/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/Index/js/main.js"></script>
</head>

<body>
	<div class="container">
    	<include file="Index:head" />
    	<include file="Index:search" />
        
<!-- 用户中心开始 -->
    <div class="account-brink">
        <ul class="account-side">
            <li><a href="account-orders.htm">Order history</a></li>
            <li><a href="account-profile.htm">Profile</a></li>
            <li><a class="hover" href="account-add.htm">Addresses</a></li>
            <li><a href="account-card.htm">Credit cards</a></li>
        </ul>
        <div class="account-main">
            <h1>Addresses</h1>
            <p class="no-addresses">You have no saved addresses.</p>
            <div class="add-edit-address"><span class="icon-plus">+</span>Add address</div>

            <div class="account-list hide">
              <form class="address-form">
                <div clas="street-unit-wrapper">
                  <div class="street-address">
                    <label>Street address *</label>
                    <input type="text" class="street-input">
                  </div>
                  <div class="unit">
                    <label>Apt / suite / company name</label>
                    <input type="text" class="uni-input">
                  </div>
                </div>
                <div class="city-state-zip-phone">
                  <div class="city">
                    <label>City*</label>
                    <input type="text" class="city-input">
                  </div>
                  <div class="state">
                    <label>State*</label>
                    <select type="text" class="state-input">
                      <option value="">Select a state</option>
                      <option value="">AL</option>
                      <option value="">AK</option>
                      <option value="">AZ</option>
                    </select>
                  </div>
                  <div class="zip">
                    <label>Zip code*</label>
                    <input type="text" class="zip-input">
                  </div>
                  <div class="phone">
                    <label>Phone number*</label>
                    <input type="text" class="phone-input">
                  </div>
                </div>
                <div class="order-btn"><a href="#">Add address</a></div>
                <a class="count-cancle" href="#">Cancle</a>
              </form>
            </div>
        </div>
    </div>
    <!-- 用户中心结束 -->
        	
    </div>
    <div class="foot"></div>
	<div class="popup_layer"></div>
</body>
</html>
