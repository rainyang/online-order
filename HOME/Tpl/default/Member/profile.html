<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>OrderOnline -- Personal Center</title>
<link rel="stylesheet" href="__PUBLIC__/Index/css/reset.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/public.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/top.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/personal.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/foot.css" />
<link rel="stylesheet" href="__PUBLIC__/Index/css/order.main.css" />

<script type="text/javascript" src="__PUBLIC__/Index/js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="__PUBLIC__/Index/js/main.js"></script>
<script type="text/javascript" src="__PUBLIC__/Index/js/member.js"></script>
</head>

<body>
	<div class="container">
    	<include file="Index:head" />
    	<include file="Index:search" />
        
<!-- 用户中心开始 -->
    <div class="account-brink">
        <ul class="account-side">
    	    <include file="Index:orderMenuLeft" />
        </ul>
        <div class="account-main">
            <h1>Profile</h1>
            <form class="profile-form" id="member_form" method="post" action="{:U('Member/doProfile')}">
              <div class="first-last-name">
                  <div class="first-name-wrapper">
                    <label>First name*</label>
                    <input type="text" name="fname" value="{$Member['fname']|default=""}" class="profile-input">
                  </div>
                  <div class="last-name-wrapper">
                    <label>Last name*</label>
                    <input type="text" name="lname" value="{$Member['lname']|default=""}" class="profile-input">
                  </div>
              </div>
              <div class="email-wrapper">
                <label>Email*</label>
                <input type="text" name="email" value="{$Member['email']|default=""}" class="profile-input">
              </div>
              <div class="new-password">
                  <div class="new-password-wrapper">
                    <label>New password*</label>
                    <input type="password" name="password" value="" class="profile-input">
                  </div>
                  <div class="confirm-password-wrapper">
                    <label>Confirm-password*</label>
                    <input type="password" name="password" value=""  class="profile-input">
                  </div>
              </div>
              <div class="order-btn"><a href="javascript:void(0)" id="save"> Save profile </a></div>
            </form>
        </div>
    </div>
    <!-- 用户中心结束 -->
        	
    </div>
    <div class="foot"></div>
	<div class="popup_layer"></div>
</body>
</html>
